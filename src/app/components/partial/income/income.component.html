<app-v-nav></app-v-nav>
<div class="content col-md-9 ml-sm-auto col-lg-10 px-4">
  <div class="row">
    <input matInput [matDatepicker]="picker" placeholder="Choose a date" (dateInput)="findIncome($event)" (dateChange)="findIncome($event)">
    <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
    <mat-datepicker #picker></mat-datepicker>
  </div>
  <div *ngIf="day && month && year" class="row text-center mt-4">
    <div class="col-lg-4">
      Income Day ({{day}}): {{income_day}}
    </div>
    <div class="col-lg-4">
      Income Month ({{month}}): {{income_month}}
    </div>
    <div class="col-lg-4">
      Income Year ({{year}}): {{income_year}}
    </div>
  </div>
</div>
